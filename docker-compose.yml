name: transcendence-dev

x-app-env: &app-env
  ConnectionStrings__MainDatabase: Host=postgres;Port=5432;Database=${POSTGRES_DB:-transcendence};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
  ConnectionStrings__Redis: redis:6379
  ConnectionStrings__RiotApi: ${RIOT_API_KEY:-RGAPI-00000000-0000-0000-0000-000000000000}
  Auth__BootstrapApiKey: ${AUTH_BOOTSTRAP_API_KEY:-trn_bootstrap_dev_key}

services:
  postgres:
    image: postgres:16-alpine
    container_name: transcendence-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-transcendence}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: transcendence-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: transcendence-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  transcendence.webapi:
    image: transcendence.webapi
    build:
      context: .
      dockerfile: Transcendence.WebAPI/Dockerfile
    container_name: transcendence-webapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      <<: *app-env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  transcendence.service:
    image: transcendence.service
    build:
      context: .
      dockerfile: Transcendence.Service/Dockerfile
    container_name: transcendence-service
    environment:
      DOTNET_ENVIRONMENT: Development
      <<: *app-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  transcendence.webadminportal:
    image: transcendence.webadminportal
    build:
      context: .
      dockerfile: Transcendence.WebAdminPortal/Dockerfile
    container_name: transcendence-webadminportal
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      <<: *app-env
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
